{% extends 'base.html' %}
{% load meus_filtros %}
{% block conteudo %}

<h2>Cadastro de usuários</h2>

<form method="POST">
    <div class="form-group">
        <label>Nome de usuário: </label>
        {{ form_usuario.username|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <label>Senha: </label>
        {{ form_usuario.password1|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <label>Confirmação de senha: </label>
        {{ form_usuario.password2|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <br>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </div>
</form>

{% endblock conteudo %}
