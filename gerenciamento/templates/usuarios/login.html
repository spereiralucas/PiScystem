{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}

<form method="POST">
    {% csrf_token %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {% endfor %}
    <div class="form-group">
        <label>Login: </label>
        {{ form_login.username|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <label>Senha: </label>
        {{ form_login.password|addclass:'form-control' }}
    </div>

    <div class="form-group">
        <br>
        <input type="submit" value="Login" class="btn btn-primary">
    </div>
</form>
{% endblock conteudo %}
